name: Build TWRP Recovery

on:
  workflow_dispatch:
    inputs:
      MANIFEST_BRANCH:
        description: 'TWRP Manifest Branch'
        required: true
        default: 'twrp-12.1'
        type: choice
        options:
          - twrp-12.1
          - twrp-13.0
          - twrp-14.1
          - twrp-11
      DEVICE_TREE_BRANCH:
        description: 'Device Tree Branch'
        required: true
        default: 'main'
      BUILD_TARGET:
        description: 'Build Target (recovery/boot)'
        required: true
        default: 'recovery'
        type: choice
        options:
          - recovery
          - boot
jobs:
  build:
    runs-on: ubuntu-latest
    # Используем контейнер, чтобы были все старые библиотеки
    container:
      image: ubuntu:20.04
    permissions:
      contents: write

    steps:
      - name: Prepare Environment
        run: |
          apt-get update
          apt-get install -y sudo git aria2 # Устанавливаем базу

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true # Для Android нужно максимум места
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false # В контейнере не сработает

      
      - name: Install Build Dependencies
        run: |
          # 1. Жесткая предустановка часового пояса (обманываем систему)
          ln -snf /usr/share/zoneinfo/UTC /etc/localtime && echo "UTC" > /etc/timezone
          
          # 2. Обновляем списки и ставим базу БЕЗ вопросов
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y tzdata
          
          # 3. Основная установка со всеми флагами подавления диалогов
          DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            bc bison build-essential ccache curl flex g++-multilib \
            gcc-multilib git git-lfs gnupg gperf imagemagick lib32ncurses5-dev \
            lib32readline-dev lib32z1-dev liblz4-tool libncurses5 libncurses5-dev \
            libsdl1.2-dev libssl-dev libxml2 libxml2-utils lzop \
            pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev \
            python3 python-is-python3 repo libncurses6



      - name: Checkout Device Tree
        uses: actions/checkout@v4
        with:
          path: device/samsung/m13

      - name: Initialize and Sync TWRP
        run: |
          mkdir twrp && cd twrp
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          repo init --depth=1 -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b ${{ inputs.MANIFEST_BRANCH }}
          # Синхронизация с оптимизацией, чтобы не зависло
          repo sync -j$(nproc --all) --force-sync --no-clone-bundle --no-tags --optimized-fetch --prune

      - name: Build Recovery
        run: |
          # Переносим дерево внутрь исходников
          mkdir -p twrp/device/samsung/m13
          cp -r device/samsung/m13/* twrp/device/samsung/m13/
          
          cd twrp
          export ALLOW_MISSING_DEPENDENCIES=true
          source build/envsetup.sh
          # Убедись, что название комбо (twrp_m13-eng) совпадает с твоим vendorsetup.sh
          lunch twrp_m13-eng || lunch omni_m13-eng 
          make ${{ inputs.BUILD_TARGET }}image -j$(nproc --all)

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TWRP-Result
          path: |
            twrp/out/target/product/*/recovery.img
            twrp/out/target/product/*/boot.img

      - name: Create Release
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: twrp-m13-${{ github.run_number }}
          name: TWRP for Samsung Galaxy M13
          files: |
            twrp/out/target/product/*/recovery.img
            twrp/out/target/product/*/boot.img
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
