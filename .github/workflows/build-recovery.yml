name: Build TWRP Recovery

on:
  workflow_dispatch:
    inputs:
      MANIFEST_BRANCH:
        description: 'TWRP Manifest Branch'
        required: true
        default: 'twrp-12.1'
        type: choice
        options:
          - twrp-12.1
          - twrp-13.0
          - twrp-14.1
          - twrp-11
      DEVICE_TREE_BRANCH:
        description: 'Device Tree Branch'
        required: true
        default: 'main'
      BUILD_TARGET:
        description: 'Build Target (recovery/boot)'
        required: true
        default: 'recovery'
        type: choice
        options:
          - recovery
          - boot

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: false
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Setup Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            bc bison build-essential ccache curl flex g++-multilib \
            gcc-multilib git git-lfs gnupg gperf imagemagick lib32ncurses-dev \
            lib32readline-dev lib32z1-dev liblz4-tool libncurses5 libncurses5-dev \
            libsdl1.2-dev libssl-dev libwxgtk3.2-dev libxml2 libxml2-utils lzop \
            pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev \
            python3 python-is-python3 repo

      - name: Setup swap
        run: |
          sudo fallocate -l 10G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile

      - name: Checkout Device Tree
        uses: actions/checkout@v4
        with:
          path: device/samsung/m13

      - name: Initialize TWRP Manifest
        run: |
          mkdir -p twrp && cd twrp
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          repo init --depth=1 -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b ${{ inputs.MANIFEST_BRANCH }}

      - name: Sync TWRP Sources
        run: |
          cd twrp
          repo sync -j$(nproc --all) --force-sync --no-clone-bundle --no-tags

      - name: Setup Device Tree
        run: |
          mkdir -p twrp/device/samsung
          cp -r device/samsung/m13 twrp/device/samsung/

      - name: Build Recovery
        run: |
          cd twrp
          export ALLOW_MISSING_DEPENDENCIES=true
          source build/envsetup.sh
          lunch twrp_m13-eng
          make clean
          make ${{ inputs.BUILD_TARGET }}image -j$(nproc --all)

      - name: Upload Recovery Image
        uses: actions/upload-artifact@v4
        with:
          name: TWRP-${{ github.run_id }}
          path: |
            twrp/out/target/product/m13/recovery.img
            twrp/out/target/product/m13/boot.img
          if-no-files-found: warn

      - name: Create Release
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: twrp-m13-${{ github.run_number }}
          name: TWRP for Samsung Galaxy M13 - Build ${{ github.run_number }}
          body: |
            ## TWRP Recovery for Samsung Galaxy M13 (SM-M135F)
            
            **Build Info:**
            - Manifest: ${{ inputs.MANIFEST_BRANCH }}
            - Build Target: ${{ inputs.BUILD_TARGET }}
            - Date: ${{ github.event.head_commit.timestamp }}
            
            **Installation:**
            1. Boot to Download Mode (Power + Vol Down)
            2. Flash via Odin (AP slot) or Heimdall
            
            ⚠️ **Warning:** Flashing custom recovery will trip Knox!
          files: |
            twrp/out/target/product/m13/recovery.img
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
